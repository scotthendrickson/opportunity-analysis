<div class="login-header">
  <div class='text-box'>
  <h6>Login</h6>
  </div>
</div>


<div class="login-body">
  <div class="input-container">
    <div class="input-text-box">
      User Name:
    </div>
    <div class="input-box">
      <input type="text" ng-model="user.login" value="">
    </div>
    <div class="input-text-box">
      Password:
    </div>
    <div class="input-box">
      <input type="password" ng-model="user.password" value="">
    </div>
  </div>
</div>

<div class="button-container">
  <div class="next-button" ng-click="findUser(user.login)">
      Login
  </div>
  <div class="save-button" ui-sref="signUp">
      Sign Up
  </div>
</div>
