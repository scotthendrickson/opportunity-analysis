<div class="login-header">
  <div class='text-box'>
  <h6>Your Account</h6>
  </div>
</div>
<div class="login-body">
  <div class="input-container">
    <div class="input-text-box">
      First Name:
    </div>
    <div class="input-box">
      <input type="text" ng-model="user.firstName" value="">
    </div>
    <div class="input-text-box">
      Last Name:
    </div>
    <div class="input-box">
      <input type="text" ng-model="user.lastName" value="">
    </div>
    <div class="input-text-box">
      User Name:
    </div>
    <div class="input-box">
      <input type="text" ng-model="user.login" value="">
    </div>
    <div class="input-text-box">
      Email:
    </div>
    <div class="input-box">
      <input type="text" ng-model="user.email" value="">
    </div>
    <div class="input-text-box">
      Password:
    </div>
    <div class="input-box">
      <input type="password" ng-model="user.password" value="">
    </div>
    <div class="input-text-box">
      Confirm Password:
    </div>
    <div class="input-box">
      <input type="password" ng-model="user.confirmedPassword" value="" ng-change="confirmPassword()">
    </div>
  </div>
</div>

<div class="button-container">
  <div class="save-button" ng-click="updateUser(user._id, user)">
      Save your changes
  </div>

  <div class="next-button" ng-click="destroyUser(user._id)">
      Delete your profile
  </div>

</div>
